<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		

		<title>Rock Papper Scissor</title>
        
        <link></link>
		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/rspgame.js"></script>

	</head>

	<body>
		<header>
			<div id="top"class="wrapper" >

					<div id="left_point">
					<span id="u_1">1</span><span id="u_2">2</span><span id="u_3">3</span>
					</div>
					<div id="title">
						<img src="img/title.jpg">
					</div>
					<div id="right_point">
						<span id="c_1">1</span><span id="c_2">2</span><span id="c_3">3</span>
					</div>

			</div>
			<div id="score_div"class="wrapper">
				<div  id="score_left" >
					<span>
						Human Scores:</span>
						<span id="human_scores"></span>
				</div>
				<div id="score_right">
					<span>Computer Scores: </span>
					<span id="computer_scores" ></span>
				</div>
			</div>
		</header>
		<section>
			<div id="img_div"class="wrapper">
					<img id="userside" src="img/human.jpg">
					<img id="machineside" src="img/machine.jpg">
			</div>
			<div class="wrapper">
				<div id="outcome" class="center" ></div>
			</div>
		</section>
		<footer class="footer">
			<nav class="wrapper">
				<ul>
					<li>
						<span class="option" onclick="playGame(this, 'rock')" >Rock</span>
					</li>
					<li>
						<span class="option" onclick="playGame(this, 'paper')">Paper</span>
					</li>
					<li  style="float: right; padding: 50px">
						<span class="option" onclick="playGame(this, 'scissors')">Scissors</span>
					<li>
				</ul>
			</nav>
			<div class="clear"></div>
			<div id="button_div" class="wrapper">
					<button id="reset_button" onclick="reset()">reset
					</button>
			</div>
		</footer>


	</body>
</html>
